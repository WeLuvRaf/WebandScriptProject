<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header id="header">
        <div class="header-container">
            <div class="logo">
                <h1>TaskMaster</h1> 
            </div>
            <nav class="navList">
                <ul class="nav">
                    <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#projects" class="nav-link">Projects</a></li>
                    <li class="nav-item"><a href="#login" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="#sign-up" class="nav-link">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="home">
            <h1>Welcome to TaskMaster</h1>
            <p>Manage your tasks efficiently and easily!</p>
            <button class="btn btn-primary" onclick="createTask()">Create New Task</button>
        </section>

        <section id="tasks" class="mt-5">
            <h2>Task List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <script src="scripts.js"></script> 
</body>
</html>
